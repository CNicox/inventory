<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'inventory/favicon.jpg' %}" type="image/png">
    <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
</head>
<body style="background-color:rgb(245, 245, 245);"> 
    <div class="container py-5 h-100 " style="background-color: rgb(245, 245, 245);">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="mt-4 col-xl-3 login-body" style="background-color: rgb(253, 253, 253);">
          <div class="crounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="p-md-1 mx-md-4">
                  <form method="post">
                    <p class="text-center login-header">Account Login</p>
                    {% csrf_token %}    
                   
                    <label class="login-label" for="{{ form.username.id_for_label }}">USERNAME</label>
                      
                    <div class="form-outline mb-2 login-input">
                        {{ form.username }}
                        {{ form.username.errors }}
                    </div>
                    
                    
                    <label  class="login-label" for="{{ form.password.id_for_label }}">PASSWORD</label>
                
                    <div class="form-outline login-input mb-4">
                      {{ form.password }}
                      {{ form.password.errors }}
                    </div>

                    {% if form.errors %}
                    <div class="text-center login-error mb  -2">Invalid email or password! Please try again.</div>
                    {% endif %}
                    <div class="justify-content-center text-center">
                      <div class="pt-2">
                        <button class="mb-2 login-submit-button" type="submit">Log in</button>
                      </div>
                      <div class="mb-3">
                          <a class="text-muted login-password-reset" href="#!">Forgot password?</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
