{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<!--Login-->
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {% crispy form %}
  </form>

  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>
{% if user.is_authenticated %}
   <p> Hidden content! </p>

{% endif %}
{% endblock %}
